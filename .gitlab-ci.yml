stages:
  - tests
  - pages

default:
  image: mambaorg/micromamba
  before_script:
    - micromamba create -y -n simplestac -f environment.yml
    - eval "$(micromamba shell hook --shell bash)"
    - micromamba activate simplestac
    - micromamba env list
    - pip install -e .

tests:
  stage: tests
  script:
    - pytest -s
  
pages:
  stage: pages
  script:
    - micromamba install -y -n simplestac -f environment-doc.yml
    - portray as_html -c pyproject_doc.toml
    - mv site public
  artifacts:
    paths:
      - public
  only:
   - main
   - pages

